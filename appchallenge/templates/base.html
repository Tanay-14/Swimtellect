<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Swimtellect{% endblock %}</title>
</head>
<style>

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }


        /* Shared container style */
        .login-container,
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Heading style */
        h2 {
            text-align: center;
            color: #0077b6;
        }

        /* Shared form input styles */
        .login-form input[type="text"],
        .login-form input[type="password"],
        .register-form input,
        .register-form select,
        .register-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Button styles for both forms */
        .login-form button,
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover,
        .register-form button:hover {
            background-color: #005f87;
        }

        /* Message and error display */
        .message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -6px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }
        header {
  background: rgba(0, 119, 182, 0.8); /* Semi-transparent blue */
  padding: 1rem;
}


  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo img {
    /* PNG logo doesn't need filter */
  }

  .nav-links {
    display: flex;
    align-items: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    margin: 0 1rem;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Stack nav links on small screens */
  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .nav-links {
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      margin: 0;
    }
  }
  .carousel-container {
    position: relative;
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* Carousel wrapper (for sliding the images) */
.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

/* Each Carousel Item */
.carousel-item {
    min-width: 100%;
    height: 400px;  /* Fixed height for images */
    display: flex;
    justify-content: center;
    align-items: center;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
}

/* Hide radio buttons (we use them for navigation but don't want to show them) */
input[type="radio"] {
    display: none;
}

/* Styling for Carousel Navigation (Arrows) */
.carousel-nav {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

/* Previous/Next Buttons */
.carousel-nav label {
    font-size: 30px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s;
}

.carousel-nav label:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

/* Move the images based on the selected radio button */
#slide1:checked ~ .carousel .carousel-item:nth-child(1),
#slide2:checked ~ .carousel .carousel-item:nth-child(2),
#slide3:checked ~ .carousel .carousel-item:nth-child(3),
#slide4:checked ~ .carousel .carousel-item:nth-child(4) {
    transform: translateX(-100%);
}

/* Transition the images based on checked state */
#slide2:checked ~ .carousel {
    transform: translateX(-100%);
}

#slide3:checked ~ .carousel {
    transform: translateX(-200%);
}

#slide4:checked ~ .carousel {
    transform: translateX(-300%);
}

/* Hide the navigation buttons when we're at the first or last slide */
input[type="radio"]:checked ~ .carousel-nav label {
    display: block;
        }

        /* Hero Section Styles */
        .hero-section {
            background: linear-gradient(135deg, #0077b6 0%, #005f87 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-logo {
            width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #e3f2fd;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cta-button.primary {
            background-color: #ffffff;
            color: #0077b6;
        }

        .cta-button.primary:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }

        .cta-button.secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-button.secondary:hover {
            background-color: white;
            color: #0077b6;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Features Section Styles */
        .features-section {
            padding: 80px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-title {
            text-align: center;
            font-size: 2.5rem;
            color: #1e3a8a;
            margin-bottom: 60px;
            font-weight: 700;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .feature-card h3 {
            color: #1e3a8a;
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-card p {
            color: #64748b;
            line-height: 1.6;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .features-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .feature-card {
                padding: 25px;
            }
        }
    </style>
<body>
<header>
<nav>
    <div class="logo">
        <img src="{% static 'images/swimiq-logo-new.png' %}" alt="SwimTellect Logo" height="120">
    </div>
    <div class="nav-links">
        <a href = "{% url 'landing'%}">Home</a>
        {% if not user.is_authenticated %}

        <a href = "{% url 'login'%}">Login</a>
        <a href = "{% url 'register'%}">Register</a>
        {% endif %}

        {% if user.is_authenticated %}
            <a href = "{% url 'upload'%}">Upload</a>
            <a href = "{% url 'training'%}">Training</a>
            <a href = "{% url 'dashboard'%}">Dashboard</a>
            <a href = "{% url 'contact'%}">Contact</a>
            <a href = "{% url 'logout'%}">Logout</a>
        {% endif %}
    </div>
</nav>
</header>
<div class = "container">
    {% block content %} {% endblock %}
</div>
</body>
</html>
